services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: khidmaapp-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: khidmaapp
      POSTGRES_USER: khidmaapp_user
      POSTGRES_PASSWORD: khidmaapp_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
    networks:
      - khidmaapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U khidmaapp_user -d khidmaapp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis for Caching and Queues
  redis:
    image: redis:7-alpine
    container_name: khidmaapp-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - khidmaapp-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MeiliSearch for Full-Text Search
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: khidmaapp-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: khidmaapp_master_key_change_in_production
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - khidmaapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin - PostgreSQL GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: khidmaapp-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@khidmaapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - khidmaapp-network
    depends_on:
      - postgres

  # Redis Commander - Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: khidmaapp-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - khidmaapp-network
    depends_on:
      - redis

  # Mailpit - Email Testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: khidmaapp-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - khidmaapp-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  khidmaapp-network:
    driver: bridge
