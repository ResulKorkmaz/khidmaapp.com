# Açıklama: Development ortamı için docker-compose
version: '3.8'

services:
  # NATS Server
  nats:
    image: nats:2.10-alpine
    container_name: onlineusta-nats
    ports:
      - "4222:4222"
      - "8222:8222" # HTTP monitoring
      - "6222:6222" # Clustering
    command: [
      "--jetstream",
      "--store_dir=/data",
      "--http_port=8222"
    ]
    volumes:
      - nats_data:/data
    restart: unless-stopped
    networks:
      - onlineusta-network

  # Redis (for future caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: onlineusta-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - onlineusta-network

  # PostgreSQL (if needed for testing)
  postgres:
    image: postgres:15-alpine
    container_name: onlineusta-postgres
    environment:
      POSTGRES_DB: onlineusta_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - onlineusta-network

volumes:
  nats_data:
  redis_data:
  postgres_data:

networks:
  onlineusta-network:
    driver: bridge 